<aside class="main-sidebar" >
	<section class="sidebar" style="height: auto;">

		<div class="user-panel">
			<div class="pull-left image">
				<img src="images/yeoman.png" class="img-circle" alt="User Image">
			</div>
			<div class="pull-left info">
				<p>{{user.name}}</p>
			</div>
		</div>	
		<form ng-submit="searchUser(searchUserContent)" class="sidebar-form">
			<div class="input-group">
				<input class="form-control" type="text" ng-model="searchUserContent" name="searchUserContent" placeholder="Search..." type="text"/>
				<span class="input-group-btn">
					<button type="submit" name="search" class="btn btn-flat"><i class="fa fa-search"></i>
			  	</button>
		    </span>
			</div>
		</form>
		<ul class="sidebar-menu">
			<li class="header sidebarHeader">{{ "MENU" | translate }}</li>
			<li ng-class="{'active': handling('dashboard')}"><a ng-click="utils.goTo('dashboard')">
				<i class="fa fa-dashboard"></i>
				<span>{{ "Dashboard" | translate }}</span></a>
			</li>
			<li ng-repeat="manager in managers()" ng-class="{'active': handling(manager.manager)}">
				<a ng-click="utils.goTo(manager.manager)">
					<i class={{iconFor(manager.manager)}}></i>
					<span>{{ manager.manager | translate }}</span>
				</a></li>
			</ul>

		</section>
	</aside>
