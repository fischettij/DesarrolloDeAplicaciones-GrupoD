<div class="login-box">
  <div class="login-logo">
    <a style="color: white !important;" href="main.html"><b>SubiQueTe</b>LLEVO</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">{{ "LOGIN_DESCRIPTION" | translate }}</p>

    <div class="alert alert-danger alert-dismissible" ng-show="showLoginError === true;">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
      <p><i class="icon fa fa-ban"></i>{{ "LOGIN_ERROR" | translate}}</p>
    </div>

    <form>
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="{{ 'EMAIL' | translate }}" type="email" ng-model="loginUser.email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="{{ 'PASSWORD' | translate }}" type="password" ng-model="loginUser.password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="text-center col-xs-8 pull-left">
          <a id="gooogleLogin" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i>{{ "SIGN_IN_GOOGLE" | translate }}</a>
        </div>
        <!-- /.social-auth-links -->
        <div class="col-xs-4 pull-right">
          <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="login(loginUser)">{{ "SIGN_IN" | translate }}</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
