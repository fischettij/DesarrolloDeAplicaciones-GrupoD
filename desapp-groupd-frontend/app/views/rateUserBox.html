<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">{{ "COMMENT" | translate }} </h3>
  </div>
  <div class="box-body">
    <div class"row">
    <div class="col-md-12"> 
    <form class="form-horizontal">

      <div class="form-group">
        <div class="radio">
          <label>
            <input name="optionsRadios" id="positive" value="false" checked="" type="radio" ng-model="commentedPoint.isNegative">
            {{ "POSITIVE" | translate }} 
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="optionsRadios" id="negative" value="true" type="radio" ng-model="commentedPoint.isNegative">
            {{ "NEGATIVE" | translate }}
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>{{ "COMMENT" | translate }}</label>
        <textarea class="form-control" rows="3" placeholder="Escribi tu comentario ..." ng-model="commentedPoint.comment"></textarea>
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-info pull-right" ng-click="rateUser(commentedPoint)">
        {{"ACCEPT" | translate}}
        </button>
      </div>
    </form>
    </div> 
    </div>
  </div>
</div>
