<div class="content-wrapper" style="min-height: 901px;">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ "Dashboard" | translate }}
    </h1>
  </section>

  <section class="content" ng-controller="user_ctrl">

    <div class="row">
      <div class="col-md-3">
        <!-- Profile Image -->
        <div class="box box-primary">
          <div class="box-body box-profile">
            <img class="profile-user-img img-responsive img-circle" src="images/yeoman.png" alt="User profile picture">

            <h3 class="profile-username text-center">{{user.name}}</h3>

            <ul class="list-group list-group-unbordered">
              <li class="list-group-item">
                <b>{{ "SCORE" | translate }}</b> <a class="pull-right">{{getScore()}}</a>
              </li>
            </ul>

          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <div class="col-md-9">
        <ng-include src="'views/profileActivity.html'"></ng-include>
      </div>
</section>
<section class="content" ng-controller="user_ctrl">
    <div class="row">
        <div class="col-sm-1"></div>
        <!-- Profile Image -->
        <div class="col-sm-10">
          <div class="box box-primary">
            <div class="dataTables_wrapper form-inline dt-bootstrap">
              <div class="row">
                <div class="col-sm-6"></div>
                <div class="col-sm-6"></div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <table class="table table-bordered table-hover dataTable" role="grid">
                    <thead>
                      <tr role="row">
                        <th colspan="1" rowspan="1" tabindex="0">{{ "USERNAME" | translate }}</th>
                        <th colspan="1" rowspan="1" tabindex="0">{{ "SCORE" | translate }}</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="userProf in getTopFive()">
                        <td>{{ userProf.name }}</td>
                        <td>{{ userProf.score }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-1"></div>
      </div>

</section>
