<header class="main-header">
	<a href="#" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>SQT</b>L</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>SubiQueTe</b>LLEVO</span>
  </a>
  <!-- logo -->

  <nav class="navbar navbar-static-top">
   <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
     <span class="sr-only">Toggle navigation</span>
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
   </a>
   <!-- sidebar-toggle -->
   <div class="navbar-custom-menu">
    <ul class="nav navbar-nav">
      <!-- User Account: style can be found in dropdown.less -->
      <li class="dropdown user user-menu">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <img src="images/yeoman.png" class="user-image" alt="User Image">
          <span class="hidden-xs">{{user.name}}</span>
        </a>
        <ul class="dropdown-menu">
          <!-- User image -->
          <li class="user-header">
            <img src="images/yeoman.png" class="img-circle" alt="User Image">
            <p>
              {{user.name}}
            </p>
          </li>
          <!-- Menu Body -->
          
          <!-- Menu Footer-->
          <li class="user-footer">
            <div class="pull-right">
              <a href="#" class="btn btn-default btn-flat" ng-click="signOut()"> 
                {{ "SIGN_OUT" | translate }} 
              </a>
            </div>
          </li>
        </ul>
      </li>
      <!-- /User Account -->
    </ul>    	
  </div>
</nav>
</header>
