<div class="content-wrapper" style="min-height: 1126px;" ng-controller="user_profile">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{userProfile.name}}
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-md-3">
        <!-- Profile Image -->
        <div class="box box-primary">
          <div class="box-body box-profile">
            <img class="profile-user-img img-responsive img-circle" src="images/yeoman.png" alt="User profile picture">

            <h3 class="profile-username text-center">{{userProfile.name}}</h3>

            <ul class="list-group list-group-unbordered">
              <li class="list-group-item">
                <b>{{ "SCORE" | translate }}</b> <a class="pull-right">{{userProfile.score}}</a>
              </li>
            </ul>

            <a href="#" class="btn btn-primary btn-block"><b>{{ "SEND_MESSAGE" | translate }} </b></a>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
        <ng-include src="'views/rateUserBox.html'"></ng-include>
      </div>
      <div class="col-md-9">
        <ng-include src="'views/userProfileActivity.html'"></ng-include>
      </div>

  </section>
