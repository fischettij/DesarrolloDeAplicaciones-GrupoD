<div class="content-wrapper" style="min-height: 901px;" ng-controller="product_ctrl">

	<section class="content">

		<div class="row">
		  <div class="col-sm-1"></div>
		  <div class="col-sm-10 alert alert-danger alert-dismissible" ng-show="showProductError === true;">
		    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
		    <p><i class="icon fa fa-ban"></i>{{ "ACTION_ERROR" | translate}}</p>
		  </div>
		  <div class="col-sm-1"></div>
		</div>
		<div class="row">
		  <div class="col-sm-1"></div>
		  <div class="col-sm-10 alert alert-success alert-dismissible" ng-show="showProductSuccess === true;">
		    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
		    <p><i class="icon fa fa-check"></i>{{ "ACTION_SUCCESS" | translate}}</p>
		  </div>
		  <div class="col-sm-1"></div>
		</div>


		<div class="row">
		  <div class="col-sm-12">
		    <div class="box box-success">
		      <div class="box-header with-border">
		        <h3 class="box-title">{{"ACTIONS" | translate }}</h3>
		        <div class="box-tools pull-right">
		          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
		        </div>
		      </div>
		      <div class="box-body" style="display: block;">
		        <div class="col-sm-3 pull-right">
		          <button type="button" class="btn btn-block btn-primary ng-binding" data-toggle="modal" data-target="#modalAddProduct">
		          {{ "ADD_PRODUCT" | translate }}</button>
		        </div>
		      </div>
		    </div>
		  </div>
		</div>
    
    <div class="row">
      <div class="col-sm-12">
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">{{"PRODUCTS" | translate }}</h3>
          </div>
          <div class="box-body" style="display: block;">
            <div class="row"><div class="col-sm-6"></div><div class="col-sm-6"></div></div>
            <ng-include src="'views/productsTable.html'"></ng-include> 
          </div>
        </div>
      </div>
    </div>
  </section>

		<!-- Modal -->
		<div class="modal fade" id="modalAddProduct" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
        	<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
        			<span aria-hidden="true">&times;</span>
        		</button>
        		<h4 class="modal-title">{{ "ADD_PRODUCT" | translate }}</h4>
        	</div>
        	<div class="modal-body">
        		<form class="form-horizontal">
        			<!-- Product Description -->
        			<div class="form-group">
        				<label for="productDescription" class="col-sm-2 control-label">{{ "DESCRIPTION" | translate}}</label>
        				<div class="col-sm-10">
              		<input type="text" class="form-control" id="productDescription" ng-model="newProduct.description">        					
        				</div>
        			</div>
        			<!-- Product RequiredPoints -->
        			<div class="form-group">
        				<label for="productRequiredPoints" class="col-sm-2 control-label">{{ "REQUIRED_POINTS" | translate}}</label>
        				<div class="col-sm-10">
              		<input type="number" class="form-control" id="productRequiredPoints" ng-model="newProduct.requiredPoints"> 
        				</div>
        			</div>
        			<!-- Product Stock -->
        			<div class="form-group">
        				<label for="productStock" class="col-sm-2 control-label">{{ "STOCK" | translate}}</label>
        				<div class="col-sm-10">
              		<input type="number" class="form-control" id="productStock" ng-model="newProduct.stock"> 
        				</div>
        			</div>
		          <button type="submit" class="btn btn-default" data-dismiss="modal">{{"CANCEL" | translate}}</button>
		          <button type="submit" class="btn btn-info pull-right"
		          ng-click="createProduct(newProduct)"  data-dismiss="modal">{{"ACCEPT" | translate}}
		        	</button>
        		</form>
        	</div>
        </div>
			</div>
		</div>

</div>
