<div class="dataTables_wrapper form-inline dt-bootstrap">
    <table aria-describedby="example2_info" role="grid" id="example2" class="table table-bordered table-hover dataTable">
        <thead>
            <tr role="row">
                <th colspan="1" rowspan="1" tabindex="0">{{ "DESCRIPTION" | translate }}</th>
                <th colspan="1" rowspan="1" tabindex="0">{{ "REQUIRED_POINTS" | translate }}</th>
                <th colspan="1" rowspan="1" tabindex="0">{{ "STOCK" | translate }}</th>
                <th colspan="1" rowspan="1" tabindex="0"> {{ "ACTIONS" | translate }}
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in getProducts()">
                <td>{{ product.description }}</td>
                <td>{{ product.requiredPoints }}</td>
                <td>{{ product.stock }}</td>
                <td>
                    <button type="submit" class="btn btn-danger btn-xs pull-right fa fa-remove " ng-click="removeProduct(product)">
                    <button type="submit" class="btn btn-warning btn-xs pull-right fa fa-pencil" data-toggle="modal" data-target="#modalUpdateProduct" ng-click="setProductToUpdate(product)">
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div class="modal fade" id="modalUpdateProduct" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{ "ADD_PRODUCT" | translate }}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <!-- Product Description -->
            <div class="form-group">
                <label for="productDescription" class="col-sm-2 control-label">{{ "DESCRIPTION" | translate}}</label>
                <div class="col-sm-10">
            <input type="text" class="form-control" id="productDescription" ng-model="productToUpdate.description">                          
                </div>
            </div>
            <!-- Product RequiredPoints -->
            <div class="form-group">
                <label for="productRequiredPoints" class="col-sm-2 control-label">{{ "REQUIRED_POINTS" | translate}}</label>
                <div class="col-sm-10">
            <input type="number" class="form-control" id="productRequiredPoints" ng-model="productToUpdate.requiredPoints"> 
                </div>
            </div>
            <!-- Product Stock -->
            <div class="form-group">
                <label for="productStock" class="col-sm-2 control-label">{{ "STOCK" | translate}}</label>
                <div class="col-sm-10">
            <input type="number" class="form-control" id="productStock" ng-model="productToUpdate.stock"> 
                </div>
            </div>
          <button type="submit" class="btn btn-default" data-dismiss="modal">{{"CANCEL" | translate}}</button>
          <button type="submit" class="btn btn-info pull-right"
          ng-click="updateProduct(productToUpdate)"  data-dismiss="modal">{{"ACCEPT" | translate}}
            </button>
        </form>
    </div>
</div>
    </div>
</div>
