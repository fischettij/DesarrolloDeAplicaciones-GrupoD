<div class="content-wrapper" style="min-height: 901px;" ng-controller="score_ctrl">
  <section class="content">

    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10 alert alert-danger alert-dismissible" ng-show="showProductError === true;">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <p><i class="icon fa fa-ban"></i>{{ "ACTION_ERROR" | translate}}</p>
      </div>
      <div class="col-sm-1"></div>
    </div>
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10 alert alert-success alert-dismissible" ng-show="showProductSuccess === true;">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <p><i class="icon fa fa-check"></i>{{ "ACTION_SUCCESS" | translate}}</p>
      </div>
      <div class="col-sm-1"></div>
    </div>
    <!-- ACTIONS NOTIFICATION -->

    <div class="row">
      <div class="col-sm-12">
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">{{"PRODUCTS" | translate }}</h3>
          </div>
          <div class="box-body" style="display: block;">
            <div class="row"><div class="col-sm-6"></div><div class="col-sm-6"></div></div>
            <ng-include src="'views/purchaseProductsTable.html'"></ng-include> 
          </div>
        </div>
      </div>
    </div>

  </section>
</div>
